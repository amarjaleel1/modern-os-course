<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <nav class="site-nav">
                <a href="{{ '/modules' | relative_url }}">Modules</a>
                <a href="{{ '/resources' | relative_url }}">Resources</a>
                <a href="https://github.com/{{ site.github.repository_nwo }}/discussions">Discussions</a>
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>Last updated: 2025-02-24 18:14:16 UTC</p>
            <p>Maintained by <a href="https://github.com/amarjaleel1">amarjaleel1</a></p>
        </div>
    </footer>
</body>
</html>
